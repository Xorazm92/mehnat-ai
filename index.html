
<!DOCTYPE html>
<html lang="uz" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOS ERP | Professional Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: { 
                sans: ['Plus Jakarta Sans', 'sans-serif'],
                mono: ['SF Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace']
              },
              colors: {
                apple: {
                  bg: '#F5F5F7',
                  darkBg: '#1C1C1E',
                  card: 'rgba(255, 255, 255, 0.7)',
                  darkCard: 'rgba(44, 44, 46, 0.7)',
                  accent: '#007AFF',
                  border: 'rgba(0,0,0,0.08)',
                  darkBorder: 'rgba(255,255,255,0.1)'
                }
              },
              fontSize: {
                'xxs': '0.65rem',
                'tiny': '0.75rem',
                'base-plus': '0.938rem',
              }
            }
          }
        }
    </script>
    <style>
        body { 
          transition: background-color 0.3s ease, color 0.3s ease; 
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          letter-spacing: -0.011em;
        }
        .tabular-nums {
          font-variant-numeric: tabular-nums;
        }
        .glass { backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); }
        .sidebar-active {
          background: rgba(0, 122, 255, 0.1);
          color: #007AFF !important;
        }
        .dark .sidebar-active {
          background: rgba(10, 132, 255, 0.2);
          color: #0A84FF !important;
        }
        /* Professional Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
          background: rgba(0,0,0,0.15); 
          border-radius: 20px; 
        }
        .dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); }
        
        @keyframes subtleScale {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-macos { animation: subtleScale 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* Table enhancements */
        table { border-spacing: 0; width: 100%; }
        th, td { white-space: nowrap; }
        .sticky-col { position: sticky; left: 0; z-index: 10; }
    </style>
<script type="importmap">

    "recharts": "https://esm.sh/recharts@^3.7.0",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
